<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illusion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="illusion.js"></script>

    <!-- Internal CSS for button styling -->
    <style>
        #toggleButton {
            /* Basic button styling */
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            
            /* Colors */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            
            /* Effects */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #toggleButton:hover {
            /* Change background color on hover */
            background-color: #45a049;
        }

        #toggleButton:active {
            /* Add a slight scale effect when button is clicked */
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <!-- Button to start/stop the illusion -->
    <button id="toggleButton" onclick="toggleIllusion()">Start/Stop Illusion</button>
</body>

</html>
