<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illusion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="illusion1.js"></script>

    <!-- Internal CSS for button styling -->
    <style>
        /* Styling the button with a different design */
        #toggleButton {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 30px;
            border: 2px solid #008CBA;
            background-color: transparent; /* Transparent background */
            color: #008CBA; /* Blue text */
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        
        #toggleButton:hover {
            /* Change background and text color on hover */
            background-color: #008CBA;
            color: white;
        }

        #toggleButton:active {
            /* Add a slight shadow effect when button is clicked */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <!-- Button to start/stop the illusion -->
    <button id="toggleButton" onclick="toggleIllusion()">Start/Stop Illusion</button>
</body>

</html>
